</div>

<form ngNativeValidate (ngSubmit)="submitForm()" class="form">

  <h2 style="margin-bottom: 30px">Log in to quackR</h2>

  <div class="form-group">
    <label for="inputUsername">Username </label>
    <input type="text" maxlength="100" [(ngModel)]="username" class="form-control" name="inputUsername" id="inputUsername" placeholder="Username"
          autofocus required>
    <div style="color: red" *ngIf="invalidUser">No user with this username found!</div>
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" maxlength="100" [(ngModel)]="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password"
    required>
    <div style="color: red" *ngIf="invalidPassword">Wrong password!</div>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
