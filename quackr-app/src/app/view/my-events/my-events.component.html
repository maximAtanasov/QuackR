<div style="height: 100px"></div>
<div *ngIf="events.length === 0" class="cards" style="font-size: 18pt">
  Oops, it looks like you're not holding any events at the moment.
</div>

<div class="cards" *ngFor="let event of events">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title"><b>{{event.title}}</b></h5>
      <div class="col-6" style="float: left">
        <p class="card-text">{{event.description}}</p>
      </div>
      <div class="col-6" style="float:right;">
        <p class="card-text">Location: <b>{{event.location}}</b></p>
        <p class="card-text">Date: <b>{{event.date}}</b></p>
        <p class="card-text">Attendance: <b>{{event.attendees.length}} / {{event.attendeeLimit}}</b></p>
      </div>
    </div>
  </div>
</div>

<div style="height: 70px;"></div>
