<form ngNativeValidate (ngSubmit)="submitForm()" class="form">

  <h2 class="text-secondary" style="margin-bottom: 30px">Sign up for quackR</h2>

  <div class="form-group">
    <label class="text-dark" for="inputUsername">Username </label>
    <input type="text" maxlength="100" [(ngModel)]="username" autofocus class="form-control" name="inputUsername" id="inputUsername" placeholder="Enter username" required>
    <div style="color: red" *ngIf="invalidUser">A user with this username already exists!</div>
  </div>
  <div class="form-group">
    <label class="text-dark" for="inputPassword">Password</label>
    <input type="password" maxlength="100" [(ngModel)]="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password" required>
    <div style="color: red" *ngIf="invalidPassword">The password must be at least 8 symbols long and contain a digit!</div>
  </div>
  <div class="form-group">
    <label class="text-dark" for="inputConfirmPassword">Confirm password</label>
    <input type="password" maxlength="100" [(ngModel)]="confirmPassword" class="form-control" name="inputConfirmPassword" id="inputConfirmPassword" placeholder="Confirm password" required>
    <div style="color: red" *ngIf="passwordsDoNotMatch">Passwords do not match!</div>
  </div>
  <button type="submit" class="btn btn-success text-light">Sign up</button>
</form>

<app-footer></app-footer>
