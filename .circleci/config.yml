version: 2
jobs:
  build:

    working_directory: ~/quackr

    docker:
      - image: circleci/openjdk:8-jdk-browsers

    steps:

      - checkout

      - restore_cache:
          key: quackr-{{ checksum "pom.xml" }}

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: quackr-{{ checksum "pom.xml" }}

      - run: mvn install

      - store_test_results:
          path: target/surefire-reports

      - store_artifacts:
          path: target/quackr-0.0.1-SNAPSHOT.jar